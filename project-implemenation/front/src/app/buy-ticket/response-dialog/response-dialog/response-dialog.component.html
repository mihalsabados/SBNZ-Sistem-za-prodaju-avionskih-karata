<div class="containerDiv">
    <h1 class="table-title">Successful ticket payment!</h1>
    <table mat-table matSort [dataSource]="data.discounts">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Discount name </th>
            <td mat-cell *matCellDef="let certificate"> {{certificate.alias}} </td>
        </ng-container>

        <ng-container matColumnDef="percentage">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Percentage </th>
            <td mat-cell *matCellDef="let certificate"> {{certificate.algorithm}} </td>
        </ng-container>

        <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->
    </table>
</div>
