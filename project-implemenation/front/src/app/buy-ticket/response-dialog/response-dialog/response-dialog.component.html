<div class="containerDiv">
    <h2 class="table-title" *ngIf="data.flightFound">Successful ticket payment!</h2>
    <table mat-table matSort [dataSource]="data.discounts" *ngIf="data.flightFound">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Discount name </th>
            <td mat-cell *matCellDef="let discount"> {{discount.name}} </td>
        </ng-container>

        <ng-container matColumnDef="percentage">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Percentage </th>
            <td mat-cell *matCellDef="let discount"> {{discount.percentage}} % </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="base-price-div" *ngIf="(data.flightFound) && (data.basePrice !== data.finalPrice)">
        <label class="final-price">Base price:<b>  {{parser.format(data.basePrice)}} RSD</b></label>
    </div>
    <div class="final-price-div" *ngIf="data.flightFound">
        <label class="final-price">Final price:<b>  {{parser.format(data.finalPrice)}} RSD</b></label>
    </div>
    <div *ngIf="!data.flightFound" class="div-fail">
        <label class="final-price">Sorry, there are no available seats on this flight and no alternative flights available</label>
    </div>
    <button mat-raised-button color="primary" type="button" (click)="goBackToFlights()">Confirm</button>
</div>
