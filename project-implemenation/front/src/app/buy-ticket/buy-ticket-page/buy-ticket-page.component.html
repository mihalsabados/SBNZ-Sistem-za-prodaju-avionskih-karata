<div>
  <app-navbar></app-navbar>

<div class="container">
  <button mat-icon-button (click)="goBack()" class="back-button">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <mat-card class="flight-info">
    <mat-card-content class="flight-info-content">
      <h2>Buy ticket for flight with Destination: {{destination}} | Departure: {{departure}}</h2>
    </mat-card-content>

    <mat-card class="card-type">
      <h3>Card type</h3>
      <mat-card-content class="card-type-content">
        <mat-radio-group
          aria-labelledby="example-radio-group-label"
          class="example-radio-group"
          [(ngModel)]="pickedCardType">
          <mat-radio-button class="example-radio-button" [value]="cardTypes[0]">
            {{cardTypes[0]}}
          </mat-radio-button>

          <mat-radio-button class="example-radio-button" [value]="cardTypes[1]">
            {{cardTypes[1]}}
          </mat-radio-button>
        </mat-radio-group>
      </mat-card-content>
    </mat-card>

    <mat-card class="passenger-info">
      <h3>Passenger</h3>
      <mat-card-content class="passenger-info-content">
        <mat-radio-group
          aria-labelledby="example-radio-group-label"
          class="example-radio-group"
          [(ngModel)]="pickedPassengerStatus">

          <mat-radio-button class="example-radio-button" [value]="passengerStatuses[0]" (click)="onClickOnlyForMe()">
            {{passengerStatuses[0]}}
          </mat-radio-button>

          <mat-radio-button class="example-radio-button" [value]="passengerStatuses[1]" (click)="onClickForAnotherPassenger()">
            {{passengerStatuses[1]}}
          </mat-radio-button>

        </mat-radio-group>
      </mat-card-content>
    </mat-card>

    <mat-card class="form-card" *ngIf="pickedPassengerStatus === 'For another passenger'">
      <mat-card-content>
          <form [formGroup]="anotherPassengerForm">
          <mat-form-field>
            <input matInput placeholder="Email" formControlName="emailPassenger" name="email" type="email" required>
            <mat-error>
              Please provide a valid email address
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="First Name" formControlName="firstNamePassenger" name="firstName" required>
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Last Name" formControlName="lastNamePassenger" name="lastName" required>
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Address" formControlName="addressPassenger" name="address" required>
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Phone number" formControlName="phoneNumberPassenger" name="phoneNumber" required>
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Place" formControlName="placePassenger" name="place" required>
          </mat-form-field>

          </form>
      </mat-card-content>
    </mat-card>
    <div class="button-div">
      <button mat-raised-button color="primary" type="button" (click)="onSubmit()" [disabled]="(!anotherPassengerForm.valid && pickedPassengerStatus === 'For another passenger') || loading" class="submit-button">Submit</button>
      <button mat-raised-button color="warn" (click)="cancel()" class="cancel-button" [disabled]="loading">Cancel</button>
      <mat-progress-bar mode="buffer" *ngIf="loading"></mat-progress-bar>
    </div>
  </mat-card>
</div>
</div>
